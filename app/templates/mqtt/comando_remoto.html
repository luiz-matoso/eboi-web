<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Comando Remoto</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-comando.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Enviar Comando Remoto</h1>
      <form method="POST" action="/comando-remoto" id="comando" class="comando">
        <div class="form-group">
          <label for="comando">Comando:</label>
          <input type="text" name="comando" id="comando" required />
        </div>
        <button type="submit">Enviar Comando</button>
      </form>
    </div>
  </body>
</html>
