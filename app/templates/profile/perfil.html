<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | eBoi</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-profile.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-home.css') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/"
            ><img
              src="{{ url_for('static', filename='images/logoeboi.png') }}"
              alt="Logo eBoi"
          /></a>
        </div>
        <ul class="menu">
          <li><a href="/perfil">Meu Perfil</a></li>
        </ul>
        <a href="/logout" class="btn-logout">Sair</a>
      </nav>
    </header>

    <section class="profile">
      <div class="profile-header">
        <h1>Perfil do Usuário</h1>
      </div>
      <div class="profile-info">
        <div class="profile-picture">
          <img
            src="{{ url_for('static', filename='images/profile-user.jpg') }}"
            alt="Foto de perfil"
          />
        </div>
        <div class="user-details">
          <h2>Nome: {{ usuario['nome'] }}</h2>
          <p>Email: {{ usuario['email'] }}</p>
          <p>Telefone: (Telefone aqui)</p>
          <p>Fazenda: (Fazenda aqui)</p>
          <p>Localização: (Localização aqui)</p>
          <a href="/comando-remoto" class="btn-edit">Comando Remoto</a>
          <a href="/dados-tempo-real" class="btn-edit">Dados em tempo real</a>
        </div>
      </div>
    </section>
  </body>
</html>
