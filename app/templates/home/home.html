<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | eBoi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-home.css') }}">
</head>
<body>
  
  <header>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logoeboi.png') }}" alt="">
        </div>
        <ul class="menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Cotar</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <a href="/perfil" class="btn-area-cliente">Área do Cliente</a>
    </nav>
  </header>

  <section class="hero">
      <div class="content">
          <h1>Monitoramento Inteligente</h1>
          <p>Acompanhe a <span class="highlight">localização</span> e o <span class="highlight">bem-estar</span> de seus animais em tempo real, onde quer que você esteja.</p>
          <a href="#" class="btn-cotar">Cotar agora</a>
      </div>
      <div class="image">
          <img src="{{ url_for('static', filename='images/tablet-e-boi.png') }}" alt="Tablet mostrando monitoramento de bois">
      </div>
  </section>

</html>
