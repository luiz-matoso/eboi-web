{% extends 'base.html' %}

{% block title %}Home | eBoi{% endblock %}

<section class="hero">
  <div class="content">
    <h1>Monitoramento Inteligente</h1>
    <p>
      Acompanhe a <span class="highlight">localização</span> e o
      <span class="highlight">bem-estar</span> de seus animais em tempo

      src="{{ url_for('static', filename='images/tablet-e-boi.png') }}"

    />

</section>
{% endblock %}
