<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | eBoi</title>
</head>
<body>
  
  <h1>Oi</h1>

  <!-- SEQUENCIA DE CODIGO PARA EXIBIR FLASH, A SER ESTILIZADO. -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
  
</body>
</html>
