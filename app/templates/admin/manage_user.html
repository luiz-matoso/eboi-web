{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Gerenciar Usuário</h2>
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.Nome }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.Email }}" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" value="{{ usuario.Senha }}" required>
        </div>
        <button type="submit" name="editar" class="btn btn-primary">Atualizar</button>
    </form>

    <form method="POST" onsubmit="return confirm('Tem certeza que deseja deletar este usuário?')">
        <input type="hidden" name="usuario_id" value="{{ usuario.id }}">
        <button type="submit" name="deletar" class="btn btn-danger">Deletar</button>
    </form>
</div>
{% endblock %}
