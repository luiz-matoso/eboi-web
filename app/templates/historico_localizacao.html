<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Localização</title>
</head>
<body>
    <h1>Histórico de Localização</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Bovino ID</th>
                <th>Localização</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
            <tr>
                <td>{{ dado.id }}</td>
                <td>{{ dado.bovino_id }}</td>
                <td>{{ dado.localizacao }}</td>
                <td>{{ dado.data_hora }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
