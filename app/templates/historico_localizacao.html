<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Localização</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style-localizacao.css') }}"
  />
</head>
<body>
    <h1>Histórico de Localização</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Bovino ID</th>
                <th>Localização</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
            <tr>
                <td>{{ dado.id or '1' }}</td>
                <td>{{ dado.bovino_id or '1' }}</td>
                <td>{{ dado.localizacao or 'N/A' }}</td>
                <td>{{ dado.data_hora or 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
