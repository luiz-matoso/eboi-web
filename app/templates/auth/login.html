{% extends "auth/login_base.html" %} {% block title %}Login | eBoi{% endblock %}
{% block content %}
<div class="login-left">
  <div class="image-wrapper">
    <img
      src="{{ url_for('static', filename='images/img-figma2.png') }}"
      alt="Imagem de animais"
    />
    <div class="overlay">
      <p>
        Rastreie seus animais em tempo real com
        <span class="highlight">precisão e segurança.</span>
      </p>
    </div>
  </div>
</div>
<div class="login-right">
  <h1>Entre em sua conta</h1>
  <p class="subtitle">Não compartilhe seus dados com ninguém!</p>
  <form action="/auth/login" method="POST">
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Insira seu e-mail"
    />

    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Insira sua senha"
    />

    <a href="#" class="forgot-password">Esqueceu sua senha?</a>

    <button type="submit" class="btn-login">Entrar</button>
  </form>
</div>
{% endblock %}
