<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotar | eBoi</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-others.css') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/"
            ><img
              src="{{ url_for('static', filename='images/logoeboi.png') }}"
              alt=""
          /></a>
        </div>
        <ul class="menu">
          <li><a href="/">Início</a></li>
          <li><a href="/sobre-nos">Sobre nós</a></li>
          <li><a href="/cotar">Cotar</a></li>
          <li><a href="/faq">FAQ</a></li>
        </ul>
        {% if usuario_tipo == 'admin' %}
        <a href="/admin" class="btn-area-cliente">Área do Admin</a>
        {% else %}
        <a href="/perfil" class="btn-area-cliente">Área do Cliente</a>
        {% endif %}
      </nav>
    </header>

    <section class="cotar">
      <div class="content">
        <h1>Solicitar Cotação</h1>
        <p>
          Se você deseja mais informações, clique no botão abaixo para enviar
          sua mensagem.
        </p>
        <a href="#" class="btn-cotar">Enviar Mensagem</a>
      </div>
    </section>
  </body>
</html>
